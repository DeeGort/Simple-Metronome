<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Studio Metronome</title>

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/default_theme.css"> -->
    <link rel="stylesheet" href="css/studio_theme.css">
    <script src="js/metronome.js"></script>
</head>

<body>

    <div class="container">
        <div class="mmetronome mframe">
            <div>
                <span class="mlogo">Studio Metronome</span>
            </div>
            <table>
                <tr>
                    <td><button type="button" class="mbpmbutton mbutton mframe pull-right" id="minus1"> -1 </button></td>
                    <td rowspan="3">
                        <div class="mframe mbpm"><input type="text" class="form-control" value="120" id="lcd"></div>
                    </td>
                    <td><button type="button" class="mbpmbutton mbutton mframe pull-right" id="plus1"> +1 </button></td>
                </tr>
                <tr>
                    <td><button type="button" class="mbpmbutton mbutton mframe pull-right" id="minus5"> -5 </button></td>
                    <td><button type="button" class="mbpmbutton mbutton mframe pull-right" id="plus5"> +5 </button></td>
                </tr>
                <tr>
                    <td><button type="button" class="mbpmbutton mbutton mframe pull-right" id="minus10"> -10 </button></td>
                    <td><button type="button" class="mbpmbutton mbutton mframe pull-right" id="plus10"> +10 </button></td>
                </tr>
            </table>
            <div class="mslider">
                <input id="slider" type="range" min="0" max="300" step="1" />
            </div>
            <div class="container">
                <button type="button" class="mbutton mframe mstartstop" id="startstop">â–º</button>
            </div>
        </div>
    </div>

</body>
</html>
